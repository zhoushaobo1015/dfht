                        </div>
                        </div>
                        <div class="form-group row">

                        <div class="col-sm-8">

                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="formOnefreq" class="col-sm-1 col-form-label col-form-label-sm">更新频率：</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" id="formOnefreq" name="formOnefreq" placeholder="col-form-label-sm">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="formOnenote" class="col-sm-1 col-form-label col-form-label-sm">附注说明：</label>
                        <div class="col-sm-8">

                        </div>

                <button type="button" class="btn btn-primary formOneCel">取消</button>
                <button type="button" class="btn btn-primary formOneDel">删除</button>
            </form>`;

            function matchStart(params, data) {
                if ($.trim(params.term) === '') {
                    return data;
                }

                if (typeof data.text === 'undefined') {
                    return null;
                }

                if (data.text.indexOf(params.term) > -1 || data.id.indexOf(params.term) > -1) {
                    var modifiedData = $.extend({}, data, true);
                    return modifiedData;
                }

                return null;
            }

            // 选择框
            $('.js-example-basic-multiple').select2({
                matcher: matchStart
            });
            $('.js-example-basic-multiple').on('select2:select', function(){
                var data = $(this).val();
			    // alert(data);
                console.log('下拉框oncheng事件');
                // selcxt
                $('.formOne').empty();
                $('.formTow').empty();
                $('.formOne').append(selcxt);
            })
            // 选择框后的确定
            $(".formOne").on("click","#submitOne",function(event){
                var d = {};
                var t = $('form').serializeArray();
                $.each(t, function () {
                    d[this.name] = this.value;
                });
                alert(JSON.stringify(d));
             })

            // 选择框后的取消
            $(".formOne").on("click",".formOneCel",function(event){
                $('.formOne').empty();
            })

            $(".formOne").on("click",".formOneDel",function(event){
                $('.formOne').empty();
            })
            
            // 添加 start
            var addcxt = 
            `<form>
                <div class="form-group row">
                    <label for="formTowjcode" class="col-sm-1 col-form-label col-form-label-sm">代码：</label>
                    <div class="col-sm-8">

                </div>

                    <label for="formTowshortname" class="col-sm-1 col-form-label col-form-label-sm">中文名：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowshortname" name="formTowshortname" placeholder="请输入中文名">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowcodestring" class="col-sm-1 col-form-label col-form-label-sm">更新代码：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowcodestring" name="formTowcodestring" placeholder="请输入更新代码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowunit" class="col-sm-1 col-form-label col-form-label-sm">数值单位：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowunit" name="formTowunit" placeholder="请输入代码数值单位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowfreq" class="col-sm-1 col-form-label col-form-label-sm">更新频率：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowfreq" name="formTowfreq" placeholder="请输入更新频率">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTownote" class="col-sm-1 col-form-label col-form-label-sm">附注说明：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTownote" name="formTownote" placeholder="请输入附注说明">
                    </div>
                </div>
                <input id="submit" name="submit" type="button" value="确认" class="btn btn-primary" >
                <button type="button" class="btn btn-primary formTowCel">取消</button>
            </form>`;

            $('.formAdd').on('click', function(){
                $('.formOne').empty();
                $('.formTow').append(addcxt);
            })
            
            // 添加后的确定
            $(".formTow").on("click","#submit",function(event){
                var d = {};
                var t = $('form').serializeArray();
                $.each(t, function () {
                    d[this.name] = this.value;
                });
                alert(JSON.stringify(d));
             })

            // 添加后的取消
            $(".formTow").on("click",".formTowCel",function(event){
                $('.formTow').empty();
            })
            
            // 添加 end
            
        });
