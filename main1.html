    <script>
            // <!-- select2 渲染 -->
        var pics = ["./static/img/bg_0.jpg", "./static/img/bg_1.jpg", "./static/img/bg_2.jpg"];
        $(document).ready(function () {
            $("#topmenu li").removeClass('active');
            $("#sidebar-container a").removeClass('active');
            $("#smallerscreenmenu a").removeClass('active');
            $("#topmenu li").eq(0).addClass('active');
            $("#sidebar-container a").eq(1).addClass('active');
            $("#smallerscreenmenu a").eq(1).addClass('active');
            $("body").css("background-image", "url(" + pics[0] + ")");

            // 判断session中是否有内容如果没有请求数据
            var sessionS = sessionStorage.getItem('myoptions');
            if(sessionS !== null && sessionS !== "undefined" ){
                let { macro } = JSON.parse( sessionS );
                let select2Data = [...macro];
                var frag = document.createDocumentFragment();
                if (select2Data.length > 0) {
                    frag.append($('<option>请选择：</option>')[0]);
                }
                select2Data.map(data => {
                    frag.append($(`<option data-id=${data.id} value=${data.pinyin} data-pinyin=${data.pinyin}>${data.text}</option>`)[0]);
                })
                $('#main1-select1').append(frag);
            }else {
                $.get("/dfht/ajax_get_options/",function(result){
                    let { macro } = JSON.parse(result);
                    // 存储到session
                    sessionStorage.setItem("myoptions", result);
                    let select2Data = [...macro];
                    var arr = [];
                    var frag = document.createDocumentFragment();
                    if (select2Data.length > 0) {
                        frag.append($('<option>请选择：</option>')[0])
                    }
                    select2Data.map(data => {
                        frag.append($(`<option data-id=${data.id} value=${data.pinyin} data-pinyin=${data.pinyin}>${data.text}</option>`)[0])
                    })
                    $('#main1-select1').append(frag)
                });
            }

            function matchStart(params, data) {
                if ($.trim(params.term) === '') {
                    return data;
                }
                if (typeof data.text === 'undefined') {
                    return null;
                }
                let id = $(data.element).data('id')
                if (typeof id === 'undefined') {
                    return null
                }
                if (data.text.indexOf(params.term) > -1 || data.id.indexOf(params.term) > -1 || id.indexOf(params.term) > -1) {
                    var modifiedData = $.extend({}, data, true);
                    return modifiedData;
                }
                return null;
            }
            
            // 选择框
            $('.js-example-basic-multiple').select2({
                matcher: matchStart
            });

            var selcxt = "";
            var formData = "";
            $('.js-example-basic-multiple').on('select2:select', function(){
                let checkedItem = $(this).find('option:checked')
                let id = checkedItem.data('id');
                // let url = '/dfht/ajax_get_target/'; //上线解开
                let url = './static/json/sample_宏观.json'
                $.get(url,{id:id},function(res){
                    // formData = JSON.parse(res);  //上线解开
                    formData = res;
                    selcxt = 
                        `<form>
                                <div class="form-group row">
                                    <label for="formOnemid" class="col-sm-2 col-form-label col-form-label-sm">MID：</label>
                                    <div class="col-sm-8">
                                        <input value="${formData.MID}" disabled="true" type="text" class="form-control form-control-sm" id="formOnemid" name="formOnemid" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="formOnejcode" class="col-sm-2 col-form-label col-form-label-sm">代码：</label>
                                    <div class="col-sm-8">
                                        <input value="${formData.jcode}" disabled="true" type="text" class="form-control form-control-sm" id="formOnejcode" name="formOnejcode" />
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOneshortname" class="col-sm-2 col-form-label col-form-label-sm">中文名：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm" id="formOneshortname" value="${formData.shortname}" name="formOneshortname" />
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOnecodestring" class="col-sm-2 col-form-label col-form-label-sm">更新代码：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control form-control-sm"  id="formOnecodestring" name="formOnecodestring" data-date-end-date="0d" value="${formData.codestring}"/>
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOnecodestimer" class="col-sm-2 col-form-label col-form-label-sm">更新时间：</label>
                                    <div class="col-sm-8">

                                        <input class="page3_startdate page_datepicker form-control form-control-sm" id="formOnecodestimer" name="formOnecodestimer" value="${formData.startday}" />
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOneunit" class="col-sm-2 col-form-label col-form-label-sm">数值单位：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm" id="formOneunit" value="${formData.unit}" name="formOneunit" />
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOnefreq" class="col-sm-2 col-form-label col-form-label-sm">更新频率：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm" id="formOnefreq" value="${formData.freq}" name="formOnefreq" />
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <label for="formOnenote" class="col-sm-2 col-form-label col-form-label-sm">附注说明：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm" id="formOnenote" name="formOnenote" value="${formData.note}" />
                                    </div>
                                    </div>
                                    <div class="btn_wrap">
                                        <input id="submitOne" name="submitOne" type="button" value="确认" class="btn btn-primary" >
                                        <button type="button" class="btn btn-primary formOneCel">取消</button>
                                        <button type="button" class="btn btn-primary formOneDel">删除</button>
                                    </div>
                        </form>`;
                    // selcxt
                    $('.formOne').empty();
                    $('.formTow').empty();
                    $('.formOne').append(selcxt);
                    $('.page_datepicker').datepicker({
                        format: 'yyyy-mm-dd'
                    });
                })
            })
            // 选择框后的 确定
            $(".formOne").on("click","#submitOne",function(event){
                var d = {};
                var t = $('form').serializeArray();
                $.each(t, function () {
                    d[this.name] = this.value;
                });
                var s = {
                    MID : formData.MID,
                    jcode : formData.jcode,
                    shortname : d.formOneshortname,
                    codestring : d.formOnecodestring,
                    unit : d.formOneunit ,
                    startday:d.formOnecodestimer,
                    freq : d.formOnefreq ,
                    note : d.formOnenote,
                    method: 'update',
                }

                $("#main1Hourglass").modal('toggle');
                $("#main1Hourglass .modal-body").html('<i class="fa fa-hourglass-start fa-spin fa-3x fa-fw margin-bottom"></i>');
                $.ajax({
                    url: '/dfht/ajax_get_target/',  //获取线上代码需要解开这里
                    type: "post",
                    data: JSON.stringify( s ),
                    success: function(res){
                        let results = JSON.parse(res)
                        if(res.status===200){
                            $("#main1Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-check" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>')
                        }else{
                            $("#main1Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-times" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>')
                        }
                    },
                    error: function(err){
                        $("#main1Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-times" aria-hidden="true" style="margin-right:10px;"></i>更新失败</div></div>')
                    }
                })
             })

            // 选择框后的 取消
            $(".formOne").on("click",".formOneCel",function(event){
                $('.formOne').empty();
            })
            // 选择框后的 删除
            $(".formOne").on("click",".formOneDel",function(event){
                $("#main1Hourglass").modal('toggle');
                $("#main1Hourglass .modal-body").html('<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button><button type="button" class="btn btn-warning">确认删除</button>');
            });

            $("#main1Hourglass .modal-body").on("click",".btn-warning",function(){
                $.ajax({
                    url: '/dfht/ajax_get_target/',
                    type: "post",
                    data: JSON.stringify( {MID:formData.MID,method:'delete'} ),
                    success: function(res){
                        let results = JSON.parse(res)
                        if(res.status===200){
                            $("#Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-check" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>');
                            $('.formOne').empty();
                            setTimeout(() => {
                                $("#main1Hourglass").modal('hide');
                            }, 1000);
                        }else{
                            $("#Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-times" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>');
                            setTimeout(() => {
                                $("#main1Hourglass").modal('hide');
                            }, 1000);
                        }
                    },
                    error: function(err){
                        $("#main1Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-times" aria-hidden="true" style="margin-right:10px;"></i>删除失败</div></div>');
                        setTimeout(() => {
                            $("#main1Hourglass").modal('hide');
                        }, 1000);
                    }
                });
            })
            
            // 添加 start
            var addcxt = 
            `<form>
                <div class="form-group row">
                    <label for="formTowjcode" class="col-sm-2 col-form-label col-form-label-sm">*代码：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowjcode" name="formTowjcode" placeholder="请输入代码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowshortname" class="col-sm-2 col-form-label col-form-label-sm">*中文名：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowshortname" name="formTowshortname" placeholder="请输入中文名">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowcodestring" class="col-sm-2 col-form-label col-form-label-sm">*更新代码：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowcodestring" name="formTowcodestring" placeholder="请输入更新代码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowcodestimer" class="col-sm-2 col-form-label col-form-label-sm">更新时间：</label>
                    <div class="col-sm-8">
                        <input type="email" class="page1_startdate page_datepicker form-control form-control-sm" id="formTowcodestimer" name="formTowcodestimer" placeholder="请输入更新时间">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowunit" class="col-sm-2 col-form-label col-form-label-sm">数值单位：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowunit" name="formTowunit" placeholder="请输入代码数值单位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTowfreq" class="col-sm-2 col-form-label col-form-label-sm">更新频率：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTowfreq" name="formTowfreq" placeholder="请输入更新频率">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formTownote" class="col-sm-2 col-form-label col-form-label-sm">附注说明：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="formTownote" name="formTownote" placeholder="请输入附注说明">
                    </div>
                </div>
                <div class="btn_wrap">
                    <input id="submit" name="submit" type="button" value="确认" class="btn btn-primary" >
                    <button type="button" class="btn btn-primary formTowCel">取消</button>
                </div>
            </form>`;

            $('.formAdd').on('click', function(){
                $('.formOne').empty();
                $('.formTow').html(addcxt);
                $('.page_datepicker').datepicker({
                    format: 'yyyy-mm-dd'
                });
            })
            
            // 添加后的确定
            $(".formTow").on("click","#submit",function(event){
                var d = {};
                var t = $('form').serializeArray();
                var timers = new Date();

                $.each(t, function () {
                    d[this.name] = this.value;
                });
                if( !d.formTowjcode || !d.formTowshortname || !d.formTowcodestring ) {
                    return false;
                }
                s = { 
                    jcode : d.formTowjcode,
                    shortname : d.formTowshortname,
                    codestring : d.formTowcodestring,
                    unit : d.formTowunit,
                    startday: d.formTowcodestimer || (timers.getFullYear()+'-'+(timers.getMonth()+1)+'-'+timers.getDate()),
                    freq : d.formTowfreq,
                    note : d.formTowunit,
                    method: 'add',
                }
                $("#main1Hourglass").modal('toggle');
                $("#main1Hourglass .modal-body").html('<i class="fa fa-hourglass-start fa-spin fa-3x fa-fw margin-bottom"></i>');
                $.ajax({
                    url: '/dfht/ajax_get_target/',
                    type: "post",
                    data: JSON.stringify( s ),
                    success: function(res){
                        let results = JSON.parse(res)
                        if(res.status===200){
                            $("#Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-check" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>');
                            $('.formTow').empty();
                        }else{
                            $("#Hourglass .modal-body").html('<div class="wrappers"><div><i class="fa fa-times" aria-hidden="true" style="margin-right:10px;"></i>'+results.msg+'</div></div>')
                        }
                    },
